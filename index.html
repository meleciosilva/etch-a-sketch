<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <main>
    <div class="container"></div>
    <div class="slidecontainer">
      <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
    </div>
    <div class='grid-buttons'>
      <button id='eraser' class='btn'>Eraser</button>
      <button id='darken' class='btn'>Darken</button>
      <button id='pick-color' class='btn'>Pick Color</button>
      <button id='random' class='btn'>Random</button>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
